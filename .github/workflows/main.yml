name: Build_OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Space
        run: |
          # 强制腾出空间，解决 No space left on device
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup /var/lib/docker/Volumes || true
          sudo apt-get remove -y '^dotnet-.*' '^aspnetcore-.*' 'php.*' 'google-cloud-sdk' 'azure-cli' 'microsoft-edge-dev' 'firefox' 'mono-devel' || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true

      - name: Init Environment
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo apt-get update
          sudo apt-get install -y $(curl -fsSL https://is.gd/depends_ubuntu_2204)

      - name: Clone and Setup
        run: |
          git clone --depth 1 https://github.com/coolsnowwolf/lede openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # --- 核心配置 ---
          echo "CONFIG_TARGET_x86=y" > .config
          echo "CONFIG_TARGET_x86_64=y" >> .config
          echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
          echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
          
          # 驱动：微软网卡
          echo "CONFIG_PACKAGE_kmod-usb-net-rtl8152=y" >> .config
          
          # 科学上网：Passwall (Reality/VLESS/Argo)
          echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Xray=y" >> .config
          
          # 远程下载：替换为 Transmission
          echo "CONFIG_PACKAGE_luci-app-transmission=y" >> .config
          
          # 磁盘与共享：Samba4 + Diskman (管理 128G SSD)
          echo "CONFIG_PACKAGE_luci-app-samba4=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-diskman=y" >> .config
          echo "CONFIG_PACKAGE_fdisk=y" >> .config
          echo "CONFIG_PACKAGE_lsblk=y" >> .config
          echo "CONFIG_PACKAGE_parted=y" >> .config
          echo "CONFIG_PACKAGE_resize2fs=y" >> .config
          
          # 终端工具
          echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
          
          # --- 预设网络拓扑 (192.168.2.1 | eth0=WAN | eth1=LAN) ---
          sed -i 's/192.168.1.1/192.168.2.1/g' package/base-files/files/bin/config_generate
          sed -i '/set network.$1.ipaddr/a \\t\t\tset network.lan.device=eth1\n\t\t\tset network.wan=interface\n\t\t\tset network.wan.device=eth0\n\t\t\tset network.wan.proto=dhcp' package/base-files/files/bin/config_generate
          
          make defconfig

      - name: Download Sources
        run: |
          cd openwrt
          # 尝试下载 3 次，防止网络抖动导致的编译失败
          for i in {1..3}; do make download -j8 && break || sleep 10; done

      - name: Final Compile
        run: |
          cd openwrt
          # 先单独编译 tools 防止之前的报错重演
          make tools/compile -j$(nproc) || make tools/compile -j1 V=s
          make -j$(nproc) || make -j1 V=s

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_Firmware
          path: openwrt/bin/targets/x86/64/*.img.gz
