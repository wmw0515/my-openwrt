name: Build_OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup Space
        run: |
          # 强制删除大目录，即使不存在也不会报错
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/powershell /usr/share/swift /usr/local/.ghcup /var/lib/docker/Volumes || true
          # 使用 || true 忽略卸载时的包缺失错误
          sudo apt-get remove -y '^dotnet-.*' '^aspnetcore-.*' 'php.*' 'google-cloud-sdk' 'azure-cli' 'microsoft-edge-dev' 'firefox' 'mono-devel' || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean || true
          df -h

      - name: Init Environment
        run: |
          sudo timedatectl set-timezone "Asia/Shanghai"
          sudo apt-get update
          sudo apt-get install -y $(curl -fsSL https://is.gd/depends_ubuntu_2204)

      - name: Clone and Setup
        run: |
          git clone --depth 1 https://github.com/coolsnowwolf/lede openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # 写入核心配置
          echo "CONFIG_TARGET_x86=y" > .config
          echo "CONFIG_TARGET_x86_64=y" >> .config
          echo "CONFIG_TARGET_x86_64_DEVICE_generic=y" >> .config
          echo "CONFIG_LUCI_LANG_zh_Hans=y" >> .config
          echo "CONFIG_PACKAGE_kmod-usb-net-rtl8152=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-openclash=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-passwall=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-aria2=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-samba4=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-diskman=y" >> .config
          make defconfig

      - name: Compile
        run: |
          cd openwrt
          make download -j8
          make -j$(nproc) || make -j1 V=s

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_Firmware
          path: openwrt/bin/targets/x86/64/*.img.gz
